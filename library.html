<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>Library</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" id="searchId" placeholder="Search" />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>

    <div class="container my-3" style="width: 70%">
        <div id="alerts"></div>
        <div id="myForm">
            <form id="myFormId">
                <div class="form-group">
                    <label for="bookName">Book Name</label>
                    <input type="text" class="form-control" id="bookName" aria-describedby="emailHelp"
                        placeholder="Enter Book Name" />
                </div>

                <div class="form-group">
                    <label for="bookAuthor">Book Author</label>
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Enter Author name " />
                </div>

                <label for="form-check"> Genre </label>
                <div id="form-check">
                    <input class="form-check-input" type="radio" name="Genre" id="Programming" value="Programming"
                        checked />
                    <label class="form-check-label" for="Programming">
                        Programming
                    </label>
                    <br />

                    <input class="form-check-input" type="radio" name="Genre" id="Entertainment"
                        value="Entertainment" />
                    <label class="form-check-label" for="Entertainment">
                        Entertainment
                    </label>
                    <br />

                    <input class="form-check-input" type="radio" name="Genre" id="Education" value="Education" />
                    <label class="form-check-label" for="Education"> Education </label>
                    <br />

                    <!-- FIXME <input class="form-check-input" type="radio" name="Genre" id="custom" value="customGenre">
                    <label class="form-check-label" for="customeGenre">
                        Custom Genre
                         if choose this open a dropdown or input tag 
                         <input type="text" placeholder="myGenre"> 
                    </label> -->
                </div>

                <button type="submit" class="btn btn-primary" id="addBookBtn">
                    Add Book
                </button>
            </form>
        </div>
        <div id="displayTable" class="my-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                        <th scope="col">Delete Book</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
